<!DOCTYPE html>
<html lang="TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>簡易計算機</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="view">
				<div class="view_equation"></div>
				<div class="view_ans">0</div>
			</div>
			<div class="input">
				<div class="column">
					<div class="square" data-num="c">C</div>
					<div class="square" data-num="d">←</div>
					<div class="square" data-num="÷">÷</div>
				</div>
				<div class="column">
					<div class="square" data-num="7">7</div>
					<div class="square" data-num="8">8</div>
					<div class="square" data-num="9">9</div>
					<div class="square" data-num="x">×</div>
				</div>
				<div class="column">
					<div class="square" data-num="4">4</div>
					<div class="square" data-num="5">5</div>
					<div class="square" data-num="6">6</div>
					<div class="square" data-num="-">－</div>
				</div>
				<div class="column">
					<div class="square" data-num="1">1</div>
					<div class="square" data-num="2">2</div>
					<div class="square" data-num="3">3</div>
					<div class="square" data-num="+">＋</div>
				</div>
				<div class="column">
					<div class="square" data-num="0">0</div>
					<div class="square" data-num=".">.</div>
					<div class="square" data-num="=">＝</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="main.js"></script>
</body>
</html>
